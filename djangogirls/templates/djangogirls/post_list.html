{% extends 'djangogirls/base.html' %}
{% load static %}   
{% block content %}
    {% for post in posts %}
        <article class="post">
            <img src="{{post.image.url}}" alt="pic">
            <time class="date">
                {{ post.published_date }}
            </time>
            <h2><a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
